argument_specs:
  main:
    options:
      l2_network_mtu:
        description: |
          MTU of desired network.
        type: "int"
        required: false
      network_state:
        type: "str"
        default: present
        choices:
        - present
        - absent
      network_name:
        description: |
          Name of the network when state is `present`.
          Name of network to be deleted when state is `absent`; the deletion will fail if the network name is not unique.
        type: "str"
        required: true
  attach_network_to_node:
    options:
      network:
        description: |
          Name or UUID of network
        type: "str"
        required: true
      node:
        description: |
          Name or UUID of node
        type: "str"
        required: true
  detach_network_from_node:
    options:
      network:
        description: |
          Name or UUID of network
        type: "str"
        required: true
      node:
        description: |
          Name or UUID of node
        type: "str"
        required: true
